      --success-fg: #0f5132;
      --danger-bg: #f8d7da;
      --danger-fg: #842029;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      margin: 0; padding: 40px 16px;
      color: #222;
    }
    .wrap {
      max-width: 760px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(2,22,58,0.08);
      padding: 28px;
    }
    h1 { margin: 0 0 8px; font-size: 26px; color: #0b2e63; }
    .sub { margin: 0 0 20px; color: #4b5563; }
    .grid { display: grid; gap: 12px; grid-template-columns: 1fr; }
    .row { display: grid; gap: 12px; grid-template-columns: 1fr; }
    @media (min-width: 640px) {
      .row { grid-template-columns: 1fr 1fr; }
    }
    input, button, select {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      width: 100%;
      font-size: 16px;
    }
    input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(11,94,215,.15); }
    button {
      background: var(--primary); color: white; border: none; cursor: pointer; font-weight: 600;
    }
    button:hover { filter: brightness(1.05); }
    .result {
      margin-top: 18px; padding: 18px; border-radius: 12px; font-size: 16px; display:none;
    }
    .lolos { background: var(--success-bg); color: var(--success-fg); }
    .tidak { background: var(--danger-bg); color: var(--danger-fg); }
    .muted { color: #6b7280; font-size: 14px; }
    .footer { text-align:center; margin-top: 22px; color:#6b7280; font-size: 14px; }
    .caps { letter-spacing:.3px; font-weight:700; }
    .badge { display:inline-block; padding:4px 10px; border-radius:999px; background:#eef2ff; color:#3730a3; font-size:12px; margin-left:8px; }

    // Helper normalisasi agar pencarian toleran (huruf besar/kecil, spasi, tanda baca)
    const norm = (s) => (s || "")
      .normalize('NFKD')
      .toLowerCase()
      .replace(/[^\p{L}\p{N}\s]/gu, '')  // buang tanda baca
      .replace(/\s+/g, ' ')                    // rapikan spasi
      .trim();

    function cariPeserta(namaRaw, sekolahRaw) {
      const nNama = norm(namaRaw);
      const nSek = norm(sekolahRaw);

      if (!nNama || !nSek) return null;

      // 1) Coba match eksak (setelah normalisasi)
      let p = dataPeserta.find(x => norm(x.nama) === nNama && norm(x.sekolah) === nSek);
      if (p) return p;

      // 2) Coba match nama eksak + sekolah mengandung (lebih toleran)
      const kandidat = dataPeserta.filter(x => norm(x.nama) === nNama && norm(x.sekolah).includes(nSek));
      if (kandidat.length === 1) return kandidat[0];

      // 3) Jika masih tidak ada, coba nama mengandung + sekolah mengandung dan unik
      const kandidat2 = dataPeserta.filter(x => norm(x.nama).includes(nNama) && norm(x.sekolah).includes(nSek));
      if (kandidat2.length === 1) return kandidat2[0];

      return null;
    }

    const btn = document.getElementById('btnCek');
    const btnReset = document.getElementById('btnReset');
    const inputNama = document.getElementById('nama');
    const inputSek = document.getElementById('sekolah');

    function tampilkan(p) {
      hasilDiv.style.display = 'block';
      if (!p) {
        hasilDiv.className = 'result';
        hasilDiv.innerHTML = 'Data peserta tidak ditemukan. Mohon periksa kembali input Anda (ejaan nama & sekolah).';
        return;
      }
      const kelas = p.status === 'LOLOS' ? 'result lolos' : 'result tidak';
      hasilDiv.className = kelas;
      hasilDiv.innerHTML = `
        <div><strong>${p.status === 'LOLOS' ? 'SELAMAT!' : 'MOHON MAAF.'}</strong></div>
        <div style="margin-top:6px">${p.nama}</div>
        <div class="muted">${p.sekolah}</div>

        <div style="margin-top:6px">Status: <b>${p.status}</b></div>
        <div style="margin-top:12px"><button onclick="window.print()">Cetak Bukti</button></div>
      `;
    }

      tampilkan(cariPeserta(inputNama.value, inputSek.value));
    });

      inputSek.value = '';
      hasilDiv.style.display = 'none';
    });
