<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pengumuman Babak Penyisihan ICECO 2025</title>
  <style>
    :root {{ --primary:#0b5ed7; --bg:#f5f7fb; --card:#fff; --success-bg:#d1e7dd; --success-fg:#0f5132; --danger-bg:#f8d7da; --danger-fg:#842029; }}
    *{{box-sizing:border-box}} body{{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);margin:0;padding:28px;color:#222}}
    .wrap{{max-width:820px;margin:0 auto}} .card{{background:var(--card);border-radius:14px;padding:24px;box-shadow:0 10px 30px rgba(2,22,58,0.08)}}
    h1{{margin:0 0 6px;font-size:24px;color:#0b2e63}} .sub{{margin:0 0 16px;color:#4b5563}}
    .grid{{display:grid;gap:12px}} .row{{display:grid;gap:12px;grid-template-columns:1fr}} @media(min-width:700px){{.row{{grid-template-columns:1fr 1fr}}}}
    input,button{{padding:12px 14px;border-radius:10px;border:1px solid #d1d5db;font-size:15px}} input:focus{{outline:none;box-shadow:0 0 0 4px rgba(11,94,215,0.12);border-color:var(--primary)}}
    button{{background:var(--primary);color:#fff;border:none;cursor:pointer;font-weight:700}} button.secondary{{background:#6b7280}}
    .result{{margin-top:18px;padding:16px;border-radius:12px;display:none}}
    .lolos{{background:var(--success-bg);color:var(--success-fg)}} .tidak{{background:var(--danger-bg);color:var(--danger-fg)}}
    .muted{{color:#6b7280;font-size:14px}} .footer{{margin-top:14px;text-align:center;color:#6b7280;font-size:13px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Pengumuman Semifinal ICECO 2025</h1>
      <p class="sub">Masukkan <strong>Nama Peserta</strong> dan <strong>Asal Sekolah</strong> untuk melihat status kelolosan.</p>

      <div class="grid">
        <div class="row">
          <div>
            <label class="muted">Nama Peserta</label>
            <input id="nama" type="text" placeholder="Contoh: AHMAD RAIHAN MU'AFA" autocomplete="off" />
          </div>
          <div>
            <label class="muted">Asal Sekolah</label>
            <input list="school-list" id="sekolah" type="text" placeholder="Contoh: MTs Sains Salahuddin Wahid" autocomplete="off" />
            <datalist id="school-list">
            <option value="MTS DARUSSALAM NGESONG"></option>
            <option value="MTS DARUSSALAM NGORO"></option>
            <option value="MTS MADRASATUL QURAN TEBUIRENG"></option>
            <option value="MTS SALAFIYAH SYAFI'IYAH TEBUIRENG"></option>
            <option value="MTSN 2 KOTA KEDIRI"></option>
            <option value="MTS SAINS SALAHUDDIN WAHID"></option>
            <option value="MTS BAHRUL ULUM GENUKWATU"></option>
            <option value="SMP A WAHID HASYIM TEBUIRENG"></option>
            <option value="SMP AL FURQON MQ TEBUIRENG"></option>
            <option value="SMP AL-FITYAN TANGERANG"></option>
            <option value="SMP ISLAM CENDEKIA HARAPAN"></option>
            <option value="SMP MUHAMMADIYAH BOARDING SCHOOL JOMBANG"></option>
            <option value="SMP NEGERI 1 PAMEKASAN"></option>
            <option value="SMP NEGERI 1 PETERONGAN"></option>
            <option value="SMP PLUS JAUHARUL MAKNUUN"></option>
            <option value="SMP SAINS TEBUIRENG"></option>
            </datalist>
          </div>
        </div>

        <div class="row" style="margin-top:8px">
          <button id="cekBtn">Cek Hasil</button>
          <button id="resetBtn" class="secondary" type="button">Reset</button>
        </div>
      </div>

      <div id="hasil" class="result"></div>
      <div class="footer">Kriteria: <strong>5 nilai terendah</strong> dinyatakan <strong>TIDAK LOLOS</strong>, lainnya <strong>LOLOS</strong>.</div>
    </div>

    <div class="footer" style="margin-top:16px">Â© ICECO 2025</div>
  </div>

  {"nama":"LANGIT NUSANTARA ARKANTERA","sekolah":"SMP SAINS TEBUIRENG","nilai":44,"status":"LOLOS"}

    const norm = s => (s||'').toString().normalize('NFKD').toLowerCase().replace(/[^\p{{L}}\p{{N}}\s]/gu,'').replace(/\s+/g,' ').trim();

    function cari(namaRaw, sekolahRaw) {
      const nNama = norm(namaRaw), nSek = norm(sekolahRaw);
      if (!nNama || !nSek) return null;
      let p = dataPeserta.find(x => norm(x.nama) === nNama && norm(x.sekolah) === nSek);
      if (p) return p;
      const c1 = dataPeserta.filter(x => norm(x.nama) === nNama && norm(x.sekolah).includes(nSek));
      if (c1.length === 1) return c1[0];
      const c2 = dataPeserta.filter(x => norm(x.nama).includes(nNama) && norm(x.sekolah).includes(nSek));
      if (c2.length === 1) return c2[0];
      return null;
    }

    const hasilDiv = document.getElementById('hasil');
    const namaInput = document.getElementById('nama');
    const sekInput = document.getElementById('sekolah');
    const cekBtn = document.getElementById('cekBtn');
    const resetBtn = document.getElementById('resetBtn');

    function tampil(p) {
      hasilDiv.style.display = 'block';
      if (!p) { hasilDiv.className='result'; hasilDiv.innerHTML = 'Data peserta tidak ditemukan. Periksa ejaan nama & sekolah.'; return; }
      hasilDiv.className = 'result ' + (p.status === 'LOLOS' ? 'lolos' : 'tidak');
      hasilDiv.innerHTML = `<div style="font-weight:800">${p.status === 'LOLOS' ? 'SELAMAT! Anda LOLOS' : 'MOHON MAAF. Anda TIDAK LOLOS'}</div>
        <div style="margin-top:8px"><strong>${p.nama}</strong></div>
        <div class="muted">${p.sekolah}</div>
        <div style="margin-top:8px">Nilai: <strong>${p.nilai}</strong></div>
        <div style="margin-top:8px">Status: <strong>${p.status}</strong></div>
        <div style="margin-top:12px"><button onclick="window.print()">Cetak Bukti</button></div>`;
    }

    cekBtn.addEventListener('click', () => tampil(cari(namaInput.value, sekInput.value)));
    resetBtn.addEventListener('click', () => { namaInput.value=''; sekInput.value=''; hasilDiv.style.display='none'; });
    [namaInput, sekInput].forEach(el => el.addEventListener('keydown', e => { if (e.key === 'Enter') cekBtn.click(); }));
  </script>
</body>
</html>
