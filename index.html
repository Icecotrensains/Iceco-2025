<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengumuman Semifinal ICECO 2025</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; text-align: center; padding: 50px; }
    .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    h1 { color: #003366; }
    input, button { padding: 10px; margin: 8px; width: 80%; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #003366; color: white; cursor: pointer; font-weight: bold; }
    button:hover { background: #0055a5; }
    .result { margin-top: 20px; padding: 20px; border-radius: 10px; font-size: 18px; font-weight: bold; }
    .lolos { background: #d4edda; color: #155724; }
    .tidak { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pengumuman Semifinal ICECO 2025</h1>
    <p>Masukkan Nama Peserta dan Asal Sekolah untuk melihat hasil:</p>
    <input type="text" id="nama" placeholder="Nama Peserta">
    <input type="text" id="sekolah" placeholder="Asal Sekolah">
    <button onclick="cekHasil()">Cek Hasil</button>
    <div id="hasil" class="result" style="display:none;"></div>
  </div>

  <script>
    const dataPeserta = [
      {nama: "AL FARISU SYAHIDU PUNTADEWA", sekolah: "MTS MADRASATUL QUR AN TEBUIRENG", nilai: 7, status: "LOLOS"},
      {nama: "AHMAD RAIHAN MU'AFA", sekolah: "MTS MADRASATUL QUR AN TEBUIRENG", nilai: -2, status: "LOLOS"},
      {nama: "Zahira Alfazazzahro", sekolah: "MTS MADRASATUL QUR AN TEBUIRENG", nilai: -15, status: "TIDAK LOLOS"},
      {nama: "MUHAMMAD AKBAR HIDAYATULLOH", sekolah: "MTS MADRASATUL QUR AN TEBUIRENG", nilai: -23, status: "TIDAK LOLOS"},
      {nama: "Hakesha Atalla", sekolah: "SMP Muhammadiyah Boarding School Jombang", nilai: 25, status: "LOLOS"},
      {nama: "Noura Aziza Hidayati", sekolah: "MTs Sains Salahuddin Wahid", nilai: 37, status: "LOLOS"},
      {nama: "Azalea Fathin Dhiyaulhaq", sekolah: "MTs Sains Salahuddin Wahid", nilai: 12, status: "LOLOS"},
      {nama: "Brilliant Agnes Ramadhani", sekolah: "MTs Sains Salahuddin Wahid", nilai: 11, status: "LOLOS"},
      {nama: "Qonita billah izza syifahana", sekolah: "MTs. Bahrul Ulum Genukwatu", nilai: 12, status: "LOLOS"},
      {nama: "Dewi zahrotul mufidah", sekolah: "MTs. Bahrul Ulum Genukwatu", nilai: -8, status: "TIDAK LOLOS"}
    ];

    function cekHasil() {
      const nama = document.getElementById("nama").value.trim().toLowerCase();
      const sekolah = document.getElementById("sekolah").value.trim().toLowerCase();
      const hasilDiv = document.getElementById("hasil");

      const peserta = dataPeserta.find(p => 
        p.nama.toLowerCase() === nama && p.sekolah.toLowerCase() === sekolah
      );

      if (peserta) {
        hasilDiv.style.display = "block";
        if (peserta.status === "LOLOS") {
          hasilDiv.className = "result lolos";
          hasilDiv.innerHTML = `SELAMAT!<br>${peserta.nama}<br>${peserta.sekolah}<br>Nilai: ${peserta.nilai}<br>Status: ${peserta.status}`;
        } else {
          hasilDiv.className = "result tidak";
          hasilDiv.innerHTML = `Mohon Maaf.<br>${peserta.nama}<br>${peserta.sekolah}<br>Nilai: ${peserta.nilai}<br>Status: ${peserta.status}`;
        }
      } else {
        hasilDiv.style.display = "block";
        hasilDiv.className = "result";
        hasilDiv.innerHTML = "Data peserta tidak ditemukan. Mohon periksa kembali input Anda.";
      }
    }
  </script>
</body>
</html>
