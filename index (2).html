        .result {

        .lulus {

        function cekKelulusan() {
            const namaInput = document.getElementById('nama').value.trim().toUpperCase();
            const asalInput = document.getElementById('asal').value.trim().toUpperCase();
            const hasilDiv = document.getElementById('hasil');

            const peserta = dataPeserta.find(p => p.nama.toUpperCase() === namaInput && p.sekolah.toUpperCase() === asalInput);

            if (peserta) {
                if (peserta.keterangan === "LULUS") {

                    hasilDiv.innerHTML = `Selamat, Anda <b>LULUS</b> ke semifinal!<br>Sampai bertemu di SMA TRENSAINS TEBUIRENG`;

                }
            } else {
                hasilDiv.className = "result tidak-lulus";
                hasilDiv.innerHTML = "Data tidak ditemukan. Pastikan nama dan asal sekolah Anda benar.";
